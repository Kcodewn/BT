
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

     <!-- Page Wrapper -->
    <div id="wrapper">

        {% include 'accounts/sidebar.html' %}
 
         <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
 
            <!-- Main Content -->
            <div id="content">

                <!-- Top bar-->
                {% include 'accounts/topbar.html' %}
                <!--End Top Bar-->


                <div class="container">
                    <div class="row">
                        <div class="col-lg-3"></div>
                            <div class="col-xl-13 col-lg-12">
                                    <div class="card shadow mb-4">
                                        <!-- Card Header - Dropdown -->
                                        <div class="row">
                                            <div class="col-md">
                                                <div class="card card-body">
                                                    <h5>Projects</h5>
                                                </div>
                                                <form method="get">
                                                    <div class="input-group">
                
                                                        {{myFilter.form}}
                                                        <button class="btn btn-primary" type="submit">
                                                            <i class="fas fa-search fa-sm"></i>
                                                        </button>

                                                    </div>
                                                </form>
                                                <div class="card card-body">
                                                    <table class="table">
                                                        <tr>
                                                            <th>Name</th>
                                                            <th>Status</th>
                                                            <th>description</th>
                                                            <th>Manage</th>
                                                        </tr>
                                
                                                        {% for i in projects %}
                                                            <tr>
                                                                <td>{{i.name}}</td>
                                                                <td>{{i.status}}</td>
                                                                <td>{{i.description}}</td>
                                                                <td><a href="{% url 'project_details' i.id %}"><i class="far fa-edit"></i></a><td>
                                                            </tr>
                                                        {% endfor %}
                                                        
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                    </div>    
                </div>
        

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
